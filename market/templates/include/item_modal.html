<style>
    .modal-content{
        background-color:#212121;
    }
</style>
<div class="modal fade" id="Modal-MoreInfo-{{item.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{item.name}}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                {{item.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<!-- purchase confirm -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{item.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{item.name}}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{purchase_form.hidden_tag()}}

                    <h4 class="text-center">
                        Are You sure want to buy {{item.name}} for {{item.price}}$ ?
                    </h4>
                    <h6 class="text-center">
                        By clicking purchase, you will purchase this item
                    </h6>
                    <br>
                    <input id="purchased_item" name="purchased_item" type="hiddem" value="{{item.name}}">
                    {{purchase_form.submit(class="btn btn-success btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
