<style>
    .modal-content{
        background-color:#212121;
    }
</style>
<div class="modal fade" id="Modal-SellingConfirm-{{owned_item.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{owned_item.name}}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{selling_form.hidden_tag()}}

                    <h4 class="text-center">
                        Are You sure want to sell {{owned_item.name}} for {{owned_item.price}}$ ?
                    </h4>
                    <h6 class="text-center">
                        By clicking sell, you will put this item back on the market.
                    </h6>
                    <br>
                    <input id="sold_item" name="sold_item" type="hiddem" value="{{owned_item.name}}">
                    {{selling_form.submit(class="btn btn-danger btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
